<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>3D gasket</title>
	<link href="../common/bgColor.css" rel="stylesheet" type="text/css" />
	
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec3 vPosition;
	attribute vec3 vColor;
	varying vec4 color;

	void main(){
		gl_Position = vec4( vPosition, 1.0 );
		color = vec4( vColor, 1.0 );
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 color;
	void main(){
		gl_FragColor = color;
	}
	</script>

    <script type="text/javascript" src="../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../common/initShaders.js"></script>
    <script type="text/javascript" src="../common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="gasket-3d.js"></script>
</head>

<body>
    <h2>Sierpinski Gasket in 3D</h2>
	<p>输入0-7的整数(只限于从大到小)</p>
	<input type="text" id="depth" />
	<input type="button" value="绘制" onclick="draw()"/>
	<br />
    <canvas id="gl-canvas" width="512" height="512"></canvas>
</body>

</html>
