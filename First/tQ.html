<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>First WebGL</title>
		<link href="bgColor.css" rel="stylesheet" type="text/css"/>
		
		<!-- 顶点着色器和片元着色器代码 -->
		<script id="vertex-shader" type="x-shader/x-vertex">
		    attribute vec4 vPosition;
		    void main(){
				gl_Position = vPosition;
		    }
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
		    precision mediump float;//
		    void main(){
				if(gl_FragCoord.x<300.0){
					gl_FragColor=vec4( 1.0, 0.0, 0.0, 1.0 );
				}else{
					gl_FragColor = vec4( 0.0, 0.0, 1.0, 1.0 );
				}
				
		    }
		</script>
		<!-- 一组相关的JS库 -->
		<script type="text/javascript" src="Js/webgl-utils.js"></script>
		<script type="text/javascript" src="Js/initShaders.js"></script>
		<script type="text/javascript" src="Js/glMatrix-0.9.5.min.js"></script>
		<!-- 绘制三角形的JS代码 -->
		<script type="text/javascript" src="triangleQuadrilateral.js"></script>
	</head>
	<body>
		 <canvas id="triangleQuadrilateral-canvas" style="border:none;" width="600" height="600"></canvas>
	</body>
</html>
